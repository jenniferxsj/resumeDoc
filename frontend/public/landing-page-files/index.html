<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kennedy-Ezumah" />
    <meta
      name="description"
      content="ResumeDoc - Build a compelling, professional resume in 10 min or less"
    />
    <title>ResumeDoc</title>
    <!-- Main Page CSS -->
    <link rel="stylesheet" type="text/css" href="stylesheets/landing.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
      <!-- Navbar Image and text -->
      <div class="row" role="navigation">
        <div class="col-8" id="left-half-navbar">
          <h1>
            <img src="images/resumedoc-logo.png" width="50" height="50" alt="a logo showing a document with a magnifying overlapping it"> 
            ResumeDoc
          </h1>
        </div>
        <div class="col-4" id="right-half-navbar">
          <div class="col" id="logged-in-user">
            Default Logged In User
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-secondary" id="logout-button">
            Logout
            </button>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="row" id="main-content">
        <center><p><h2 id="main-message">Let's get started!</h2></p></center>
        <center><p><h5 id="main-prompt">Which of the following best describes <b>your goal job</b> function?</h5></p></center>
        <div class="col-4">
           <center>
            <img
              src="images/swe.png"
              alt="an icon showing a cartoon of three people working around an open laptop. There is code on the screen."
              width="200"
              height="200"
            />
          </center>
          <center>
            <button type="button" class="btn btn-outline-secondary">
            Software Development
          </button>
        </center>
        </div>
        <div class="col-4">
          <center>
            <img
              src="images/ux-ui.png"
              alt="an icon showing a cartoon of a paint palette."
              width="200"
              height="200"
            />
          </center>
          <center>
            <button type="button" class="btn btn-outline-secondary">
            UX/UI Design
          </button>
          </center>
        </div>
        <div class="col-4">
          <center>
            <img
              src="images/pm.png"
              alt="an icon showing a cartoon of three teammates at work. Two are holding laptops, while the third is holding a cup of coffee."
              width="200"
              height="200"
            />
          </center>
          <center>
            <button type="button" class="btn btn-outline-secondary">
            Product Management
          </button>
        </center>
        </div>
        <footer><center>Â© 2021 ResumeDoc</center></footer>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
